      #mc_embed_signup {
        background: transparent;

      /* .email {
          height: 94px;

    <script>
      function empty() {
        var x;
        x = document.getElementById("mce-EMAIL").value;
        if (x == "") {
            alert("Please enter a valid email address");
            return false;
        };
    }
    </script>

    <div style="display:flex;align-items:center;flex-direction:column;">

      <div style="position:relative;margin-bottom:200px;">

        <div id="mc_embed_signup">

              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e1bf3ea947f48fa96c10e56f5_eac1efb4f4" tabindex="-1" value=""></div>

            <div class="button-container" style="position:relative;display:flex;max-width:100vw;">

              <input type="submit" style="position: absolute; height:100px; width: 300px;max-width:70%;background:transparent; border:none; color:transparent;outline: none;cursor:pointer;" onClick="return empty()">
